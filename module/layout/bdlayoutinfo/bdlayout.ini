itle = Right Wide,右広め[blocklayout.asymm.widel-2]title = Left Wide,左広め[blocklayout.index]title = Index,目次descJ = フレームのついた複数の列をつくることができるレイアウトです。指定した列を超えると次の列が表示されます。エディタ上で次の列に表示したいテキストの位置で「分割」ボタンを押すとその位置から次の列に表示されます。descE = Not available now.[blocklayout.index.col-1]title = 1 Columns,1段[blocklayout.index.col-2]title = 2 Columns,2段[blocklayout.index.col-3]title = 3 Columns,3段[blocklayout.index.col-4]title = 4 Columns,4段[blocklayout.index.col-5]title = 5 Columns,5段[blocklayout.album]title = Album,アルバムdescJ = 写真に適したフレームのついたフォトアルバム用のレイアウトです。写真をクリックすると拡大するようあらかじめ設定されています。エディタ上で次の列に表示したい位置で「分割」ボタンを押すとその位置から次の列に表示されます。descE = Not available now.[blocklayout.album.col-1]title = 1 Columns,1段[blocklayout.album.col-2]title = 2 Columns,2段[blocklayout.album.col-3]title = 3 Columns,3段[blocklayout.album.col-4]title = 4 Columns,4段[blocklayout.album.col-5]title = 5 Columns,5段[blocklayout.album.col-6]title = 6 Columns,6段[blocklayout.album.col-7]title = 7 Columns,7段[blocklayout.album.col-8]title = 8 Columns,8段[blocklayout.tab]title = Tab,タブdescJ = タブ表示するレイアウトです。段落スタイルで「タイトル」に設定した行が自動的にタブ名になり「タイトル」の間がそれぞれのタブの中身になります。オプションで表示方法を設定できます。「メニュー形式」はタブをメニューのようなデザインで表示します。descE = Not available now.[blocklayout.tab.opt-1]title = RIght (Click),右寄せ（クリック）[blocklayout.tab.opt-2]title = RIght (Rollover),右寄せ（ロールオーバー）[blocklayout.tab.opt-3]title = Left (Click),左寄せ（クリック）[blocklayout.tab.opt-4]title = Left (Rollover),左寄せ（ロールオーバー）[blocklayout.tab.opt-5]title = Menu (Click),右寄せメニュー形式（クリック）[blocklayout.tab.opt-6]title = RIght (Rollover),右寄せメニュー形式（ロールオーバー）[blocklayout.tab.opt-7]title = Menu (Click),左寄せメニュー形式（クリック）[blocklayout.tab.opt-8]title = RIght (Rollover),左寄せメニュー形式（ロールオーバー）[blocklayout.accordion]title = Accordion,アコーディオンdescJ = アコーディオン表示するレイアウトです。段落スタイルで「タイトル」に設定した行が自動的にアコーディオンのボタンになります。「タイトル」と次の「タイトル」の間がそれぞれのアコーディオンの中身になります。オプションで表示方法を設定できます。descE = Not available now.[blocklayout.accordion.opt-1]title = Open Top (Click),一番上を開く（クリック）[blocklayout.accordion.opt-2]title = Open Top (Rollover),一番上を開く（ロールオーバー）[blocklayout.accordion.opt-3]title = Close All (Click),すべて閉じる（クリック）[blocklayout.accordion.opt-4]title = Close All (Rollover),すべて閉じる（ロールオーバー）[blocklayout.accordion.opt-5]title = Open Buttom (Click),一番下を開く（クリック）[blocklayout.accordion.opt-6]title = Open Buttom (Rollover),一番下を開く（ロールオーバー）[blocklayout.accordion.opt-7]title = Open All (Click),すべて開く（クリック）[blocklayout.accordion.opt-8]title = Open All (Rollover),すべて開く（ロールオーバー）